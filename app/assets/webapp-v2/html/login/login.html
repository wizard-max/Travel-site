<!DOCTYPE html>
<html>
  <head>
	<title>Vroooom/Login</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../css/login.css">
	<link rel="icon" href="../../media/varie/favicon.ico" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/navbar.js"></script>
	<script type="text/javascript" src="../../js/index.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  </head>
  <body>
	<header>
	<!-- Insert this line to 'print' the navigation bar on your page -->
	<script type="text/javascript">document.write(navbar);</script>
	</header>

	<div class="align">
		<h2>UserLogin</h2>
		<div class=" card login-background">
			<div class="head">
				<div></div>
				<a id="login" class="selected" href="#login">Login</a>
				<a id="register" href="#register">Register</a>
				<div></div>
			</div>
			<div class="tabs">
				<form class="form">
					<div class="inputs">
						<div class="input">
							<input placeholder="Username" type="text">
							<img src="../../media/login/user.svg">
						</div>
						<div class="input">
							<input placeholder="Password" type="password">
							<img src="../../media/login/pass.svg">
						</div>
						<label class="checkbox">
							<input type="checkbox">
							<span>Remember me</span>
						</label>
					</div>
					<button>Login</button>
				</form>
				<form class="form">
					<div class="inputs">
						<div class="input">
							<input placeholder="Email" type="text">
							<img src="../../media/login/mail.svg">
						</div>
						<div class="input">
							<input placeholder="Username" type="text">
							<img src="../../media/login/user.svg">
						</div>
						<div class="input">
							<input placeholder="Password" type="password">
							<img src="../../media/login/pass.svg">
						</div>
						<div class="input">
							<input placeholder="Confirmation" type="password">
							<img src="../../media/login/pass.svg">
						</div>

					</div>
					<button>Register</button>
				</form>
			</div>
		</div>
	</div>
	<script src="../../js/index.js"></script>
  </body>
</html>
