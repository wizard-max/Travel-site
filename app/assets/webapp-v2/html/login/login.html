<body>
<header>
    <!-- Insert this line to 'print' the navigation bar on your page -->
    <script type="text/javascript">document.write(navbar);</script>
</header>

<div class="align">
    <div class=" card login-background">
        <div class="head">
            <div></div>
            <style>
                #link { color: #FF0000; } /* CSS link color (red) */
                #link:hover { color: #00FF00; } /* CSS link hover (green) */
                #href :hover { color: #00FF00; } /* CSS link hover (green) */
                #href{ color: #00FF00; } /* CSS link hover (green) */
            </style>
            <a id="login"  class="highlight" class="selected" href="#login">Login</a>
            <a id="register"  class="highlight2"href="#register">Register</a>
            <div></div>
        </div>
        <div class="tabs">
            <form class="form">
                <div class="inputs">
                    <div class="input">
                        <input placeholder="Username" type="text">
                        <img src="../../media/login/user.svg">
                    </div>
                    <div class="input">
                        <input placeholder="Password" type="password">
                        <img src="../../media/login/pass.svg">
                    </div>
                    <label class="checkbox">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                </div>
                <button>Login</button>
            </form>
            <form class="form">
                <div class="inputs">
                    <div class="input">
                        <input placeholder="Email" type="text">
                        <img src="../../media/login/mail.svg">
                    </div>
                    <div class="input">
                        <input placeholder="Username" type="text">
                        <img src="../../media/login/user.svg">
                    </div>
                    <div class="input">
                        <input placeholder="Password" type="password">
                        <img src="../../media/login/pass.svg">
                    </div>
                    <div class="input">
                        <input placeholder="Confirmation" type="password">
                        <img src="../../media/login/pass.svg">
                    </div>

                </div>
                <button>Register</button>

            </form>
            <div class="footer">
                <p>     </p>
            </div>
        </div>
    </div>
</div>
<script src="../../js/index.js"></script>
